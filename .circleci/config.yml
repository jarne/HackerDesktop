version: 2.1

orbs:
    aws-s3: circleci/aws-s3@3.0.0

jobs:
    build:
        docker:
            - image: cimg/python:3.10-node
        steps:
            # Checkout branch
            - checkout

            # Install NPM dependencies
            - restore_cache:
                  key: npm-{{ checksum "package.json" }}
            - run: npm install
            - save_cache:
                  key: npm-{{ checksum "package.json" }}
                  paths:
                      - node_modules

            # Build production files
            - run: npm run build

            # Upload files to AWS S3
            - aws-s3/sync:
                  from: dist
                  to: "s3://gh-hackerdesktop"
                  arguments: "--delete"
